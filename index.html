<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <svg id="bear" width="256" height="256" viewBox="0 0 256 256">

    <g id="left-ear">
      <circle class="left-ear-pink" cx="50" cy="60" r="20" />
      <circle class="left-ear" cx="40" cy="50" r="35" />
    </g>

    <g id="right-ear">
      <circle class="right-ear-pink" cx="220" cy="60" r="20" />
      <circle class="right-ear" cx="210" cy="50" r="35" />
    </g>

    <g id="face">
      <circle class="face" cx="130" cy="132" r="107" />
    </g>

    <g>
      <circle id="left-eye" cx="100" cy="100" r="25" />
    </g>
    <g>
      <circle id="right-eye" cx="100" cy="100" r="25" />
    </g>
    <g class="mouth">
      <circle id="nose" cx="100" cy="100" r="10" />
      <path id="mouth" d="M100,160 Q128,190 156,160" />
      <circle id="mouth-back" cx="100" cy="15" r="40" />
    </g>
  </svg>

</body>
</html>
