<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <svg id="bear" width="256" height="256" viewBox="0 0 256 256">

    <g id="left-ear">
      <circle cx="43.9" cy="49.2" r="20" />
      <circle cx="46.4" cy="58" r="14" />
    </g>

    <g id="right-ear">
      <circle cx="212.1" cy="49.2" r="20" />
      <circle cx="209.6" cy="58" r="14" />
    </g>

    <g id="face">
      <circle fill="#673200" cx="128" cy="133.2" r="107" />
      <circle fill="#c65b00" cx="128" cy="172.7" r="42" />
      <path fill="#c65b00" d="M174,35.4 Q129,160 232,161" />
      <path fill="none" stroke="#000" stroke-weight="5" d="M20,135.4 Q28,190 156,160" />
    </g>

    <circle id="nose" cx="128" cy="138.1" r="12" />
    <circle id="right-eye" cx="84.8" cy="100" r="10" />
    <circle id="left-eye" cx="171.2" cy="100" r="10" />

  </svg>

</body>
</html>
